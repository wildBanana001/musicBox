<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	
	<div class="wrapper">
		<div class="img-wrapper">
			<div class="song-img">
				<img alt="丑八怪">
			</div>
		</div>
		<div class="song-info">
			<h2 class="song-name">丑八怪</h2>
			<h3 class="singer-name">薛之谦</h3>
			<h3 class="album-name"></h3>
		</div>
		<div class="proccess">
			<div class="cur-time">00:00</div>
			<div class="pro-wrapper">
				<div class="pro-bottom"></div>
				<div class="pro-top">
					<div class="slider-point"></div>
				</div>
			</div>
			<div class="all-time">04:00</div>
		</div>
		<div class="song-control">
			<div class="btn like-btn"></div>
			<div class="btn prev-btn"></div>
			<div class="btn play-btn"></div>
			<div class="btn next-btn"></div>
			<div class="btn list-btn"></div>
		</div>
	</div>
	
	<script src="./js/zepto.min.js"></script>
	<script src="./js/gaussBlur.js"></script>
	<script src="./js/render.js"></script>
	<script src="./js/controlManager.js"></script>
	<script src="./js/audioManager.js"></script>
	<script src="./js/proccessor.js"></script>
	<script src="./js/playList.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
